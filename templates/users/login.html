<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Users</title>
    <link rel="stylesheet" href="/static/login.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      <img id="header-img" src="https://keystoliteracy.com/wp-content/uploads/2020/01/twitter-logo-transparent-15-768x576.png" />
      <header id="header">chitter</header>
      </div>
    <div id="main_section">
    <div>
    <h1>Log-in</h1>
    <form action="/login" method="post">
      <p>
        <label for="user_name1">Username</label>
        <input type="text" name="user_name1", id="user_name1">
      </p>
      <p>
        <label for="user_password1">Password</label>
        <input type="text" name="user_password1", id="user_password1">
      </p>
      <p>
        <!-- `type` is submit here, to indicate it is a button -->
        <!-- `value` is used as the button's text -->
        <input type="submit" value="Log-in">
      </p>
    </form>
    </div>
    <div>
    <h1>Or, Register</h1>
    <!-- This creates a form that will submit to POST /books -->
    <form action="/users" method="post">

      <p>
        <!-- These `label` tags are important for accessibility -->
        <label for="user_name">Name</label>

        <!-- The `type` attribute says what kind of field this is -->
        <!-- The `name` attribute says what parameter name should be sent to the server -->
        <!-- The `id` field here is used to link it to the `for` tag in the label -->
        <input type="text" name="user_name" id="user_name">
      </p>
      <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </p>
      <p>
        <label for="user_email">Email</label>
        <input type="text" name="user_email" id="user_email">
      </p>
      <p>
        <label for="user_password">Password</label>
        <input type="text" name="user_password" id="user_password">
      </p>
      <p>
      <label for="user_picture">Profile Picture URL</label>
      <input type="text" id="user_picture" name="user_picture">
      </p>
      <p>
        <!-- `type` is submit here, to indicate it is a button -->
        <!-- `value` is used as the button's text -->
        <input type="submit" value="Create User">
      </p>
    </form>
    </div>
    </div>
  </body>
</html>
