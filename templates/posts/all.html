<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles.css">
    <title>All Posts</title>
  </head>
  <body>
    {% for post in posts %}
    <h1>Post: {{post.message}}</h1>
    <a href="/users/{{post.user_id}}">Author</a>
    <p>
        Posted: {{post.time}}
    </p>
    {% endfor %}

  </body>
</html>
