<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/all_posts.css">
    <title>All Posts</title>
  </head>
  <body>
    <div>
    <img id="header-img" src="https://keystoliteracy.com/wp-content/uploads/2020/01/twitter-logo-transparent-15-768x576.png" />
    <header id="header">chitter</header>
    </div>
    <div id="main_section">
      <div id="create_post">
        <h1>Create Post</h1>
        <form action="/posts" method="post">

          <p>
            <label for="message">Message</label>
            <input type="text" name="message" id="message">
          </p>
          <p>
            <label for="time">Date Posted</label>
            <input type="text" name="time" id="time">
          </p>
          <p>
            <label for="user_id">Author ID</label>
            <input type="text" name="user_id" id="user_id">
          </p>
          <p>
            <!-- `type` is submit here, to indicate it is a button -->
            <!-- `value` is used as the button's text -->
            <input type="submit" value="Create Post">
          </p>
        </form>
      </div>
      <div id="posts">
        <h1>All Posts</h1>
      {% for post in posts %}
      <div class="post">
      <h1>Post: {{post.message}}</h1>
      <a href="/users/{{post.user_id}}">Author</a>
      <p>
          Posted: {{post.time}}
      </p>
    </div>
      {% endfor %}
    </div>
  </div>
    

  </body>
</html>
