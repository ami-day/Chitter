<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/all_posts.css">
    <title>All Posts</title>
  </head>
  <body>
    <div>
    <img id="header-img" src="https://keystoliteracy.com/wp-content/uploads/2020/01/twitter-logo-transparent-15-768x576.png" />
    <header id="header">chitter</header>
    </div>
    <div id="main_section">
      <div id="posts"></div>
      {% for post in posts %}
      <div class="post">
      <h1>Post: {{post.message}}</h1>
      <a href="/users/{{post.user_id}}">Author</a>
      <p>
          Posted: {{post.time}}
      </p>
    </div>
      {% endfor %}
    </div>
    

  </body>
</html>
